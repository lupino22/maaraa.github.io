    		if(param === "v0M4"){
    			$("#lock-screen").addClass("hidden-layer");
    			$("#parallax").removeClass("hidden-layer");
          $(".parallax").niceScroll({
            horizrailenabled: false,
            mousescrollstep: 5
          });
          $(".parallax").getNiceScroll().hide();
	         loadJS();
    		}
    	}

    	function loadJS(){
	      	var head= document.getElementsByTagName('head')[0];
	      	var script= document.createElement('script');
	      	script.type= 'text/javascript';
	      	script.src= 'script/fireworks.js';
	      	head.appendChild(script);
	    }

      function callit(){
        
        loop();

	    	var value = $("#login-input").val();
	    	if(value.length > 4){
	    		$("#login-input").val("")
	    	}else if(value.length == 4){
	    		unlock($("#login-input").val());
	    		setTimeout(callit,1000);
